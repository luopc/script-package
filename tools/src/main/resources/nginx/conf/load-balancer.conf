upstream backend {
    # 使用加权轮询策略
    server 192.168.3.111:80 weight=5;  # app.luopc.com
    server 192.168.3.120:80 weight=3;  # data.luopc.com (自身也作为后端)
    server 192.168.3.121:80 weight=3;  # core.luopc.com (自身也作为后端)
    
    # 健康检查参数
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

server {
    listen 80;
    server_name lb.luopc.com;
    
    # 访问日志
    access_log /opt/public/apps/nginx/logs/lb-access.log;
    error_log /opt/public/apps/nginx/logs/lb-error.log;
    
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 连接优化
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # 状态页面
    location /nginx_status {
        stub_status;
        allow 192.168.3.0/24;
        deny all;
    }
}
